
{% extends 'base.html' %}
{% load static %}
{% block title %}Logged out{% endblock %}
{% block extra_style %}
{% endblock extra_style %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center mx-auto">
        <div class="col-12">
            <div class="card mx-auto  w-50   border-0 bg-transparent" >
                <div class="card-header bg-transparent border-0">
                    <div class="row justify-content-center text-center">
                        <div class="col">
                            <h2 class="card-title fw-bolder  display-6">Logged out</h2>  
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text fs-5">You have been successfully logged out. You can <a href="{% url 'login' %}" class="card-link text-decoration-none fw-bolder ">log-in again</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_script %}
{% endblock %}
